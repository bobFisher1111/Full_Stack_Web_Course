<!-- 
    - Headings Tages:
        <hN>...</hN>
        - Size 1 to 6
        - Larger the number smaller the size of text is
-->
<h1> Final Fantasy VIII</h1>
<h> Genre: JRPG, USA Release Date: 9/9/1999</h7>

<!--
    - Create line space
        <br>
-->
<br>

<!--
    - Create Horizonal Rule:
        <hr>
        - align
            - Sets the alignment of the rule on the page. If no value is specified, 
                the default value is left.
            - <hr align"left | center | right"
        - color
            - Sets the color of the rule through color name or hexadecimal value.
            - <hr color="blue">
        - noshade
            - Sets the rule to have no shading.
            - <hr noshade>
        - size
            - Sets the height, in pixels, of the rule.
            - <hr size="3">
        - width
            - Sets the length of the rule on the page through a pixel or percentage value.  
            -  <hr width="300">          
-->
<hr size="3" noshade color="blue">

<!-- 
    Create Center Tag:
        <center> </center>
        - Centers evertying you put in between the tags
-->
<center> 
    <h1> Sega Dreamcast</h1>
    <h> Console: Sega, USA Release Date: 9/9/1999</h7>
</center>
