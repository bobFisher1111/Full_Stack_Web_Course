<!--
    - CSS:
      - Emoji Site:
        https://emojipedia.org/
      - id VS class:
        - id:
          - can only be used in 1 place, only 1 instance
          - use for single element
        - class:
          - can be used as many places you desire
          - use for related elements
          - can have multiple class same element
            - example:
              - class
-->
